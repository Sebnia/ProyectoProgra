<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
     
    <link rel="stylesheet" href="wwwroot/css/site.css">

            data-etiquetas="cables">
                <div class="item-contenido">

            data-etiquetas="apple">

            data-etiquetas="audifonos">
                <div class="item-contenido">

            data-etiquetas="case cases">

                    <img src="wwwroot/imagenes/catalogo8.png" alt="">

            </div>
            <div class="item" 
            data-categoria="tarjetas de video" 
            data-etiquetas="tarjetas video nvidia amd radeon">
                <div class="item-contenido">
                    <img src="wwwroot/imagenes/catalogo9.png" alt="">

            </div>
        </section>
